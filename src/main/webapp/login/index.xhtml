<ui:composition template="/base/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <ui:define name="title">Login</ui:define>

    <ui:define name="content">
        <div class="login card">
            <h2>Login</h2>
            <h:form styleClass="custom-form">
                <div class="input-container">
                    <h:outputLabel for="username" value="Benutzername" />
                    <h:inputText styleClass="ui-inputfield" id="username" value="#{loginController.username}" 
                                 required="true" requiredMessage="Der Username ist ein Pflichtfeld." />
                    <h:outputLabel for="password" value="Passwort" />
                    <h:inputSecret styleClass="ui-inputfield" id="password" value="#{loginController.password}" 
                                   required="true" requiredMessage="Das Passwort ist ein Pflichtfeld." />
                </div>
                <h:commandButton styleClass="ui-button ui-button-outlined" value="Login" action="#{loginController.login()}" ajax="false" />
                <h:messages errorClass="error"/>
            </h:form>
            <div class="center">
                <p>Du hast noch keinen Account?</p>
                <a href="/register">âž¡ Zur Registrierung</a>
            </div>
        </div>
    </ui:define>
</ui:composition>
