<ui:composition template="/base/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <ui:define name="title">Register</ui:define>

    <ui:define name="content">
        <div class="register card">
            <h2>Registrieren</h2>
            <h:form styleClass="custom-form">
                <div class="input-container">
                    <h:outputLabel for="username" value="Benutzername" />
                    <h:inputText styleClass="ui-inputfield" id="username" value="#{registerController.username}"
                                 required="true" requiredMessage="Der Benutzername ist ein Pflichtfeld" />

                    <h:outputLabel for="name" value="Name" />
                    <h:inputText styleClass="ui-inputfield" id="name" value="#{registerController.name}" required="true"
                                 requiredMessage="Der Name ist ein Pflichtfeld"/>
                    <h:outputLabel for="telephone" value="Telefonnummer"  />
                    <h:inputText styleClass="ui-inputfield" id="telephone" value="#{registerController.telephone}"
                                 validator="#{registerController.validateTelephone}" >
                    </h:inputText>
                    <h:outputLabel for="password" value="Passwort" />
                    <h:inputSecret styleClass="ui-inputfield" id="password" value="#{registerController.password}" 
                                   required="true" requiredMessage="Msg2: Das Passwort ist ein Pflichtfeld" />
                    <h:outputLabel for="confirmPassword" value="Passwort wiederholen"  />
                    <h:inputSecret styleClass="ui-inputfield" id="confirmPassword" 
                                   validator="#{registerController.validatePasswordCorrect}" 
                                   value="#{registerController.confirmPassword}" />
                </div>
                <h:commandButton styleClass="ui-button ui-button-outlined"
                                 value="Registrieren" type="submit"
                                 action="#{registerController.register()}" ajax="false" />
            </h:form>
            <div class="center">
                <p>Du hast noch schon einen Account?</p>
                <a href="/login">âž¡ Zum Login</a>
            </div>
        </div>
    </ui:define>
</ui:composition>
