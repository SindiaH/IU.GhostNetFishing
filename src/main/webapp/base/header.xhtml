<div class="header" xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jstl/core">
    <div class="label">GhostNetFishing</div>
    <div class="middle">
        <a class="#{navigationBean.isCurrentlyActive('report') ? 'active' : ''}" href="/report">Netz melden</a>
        <a class="#{navigationBean.isCurrentlyActive('overview') ? 'active' : ''}" href="/overview">Netz√ºbersicht</a>
    </div>
    <h:form>
        <c:choose>
            <c:when test="#{userBean.isLoggedIn}">
                <p><h:outputText value="Hi #{userBean.loggedInName}!" /></p>
                <h:commandButton styleClass="ui-button ui-button-outlined ui-button-secondary" action="#{userBean.logout}" value="Logout" />
            </c:when>
            <c:otherwise>
                <a class="#{navigationBean.isCurrentlyActive('login') ? 'active' : ''}" href="/login">Login</a>
            </c:otherwise>
        </c:choose>
    </h:form>
</div>
